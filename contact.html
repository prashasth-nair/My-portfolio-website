<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="css\contact.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <div class="menu-toggle">
            <i class="fa fa-bars"></i>
          </div>
          <ul class="menu">
            <li>
              <a href="./" class="logo-link">
                <img src="Photos\pn-cutout.png" alt="Logo" class="logo-image" />
              </a>
            </li>
            <div class="links">
              <li><a href="./">Home</a></li>
              <li><a href="./intro"> intro</a></li>
              <li><a href="./project">Projects</a></li>
          
              <li><a href="./contact">Contact</a></li>
            </div>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactform">
          <section id="contact">
            <h1 class="section-header">Contact</h1>

            <div class="contact-wrapper">
              <!-- Left contact page -->

              <form
                id="contact-form"
                class="form-horizontal"
                role="form"
                onsubmit="sendEmail(); reset();
                                return false"
              >
                <div class="input-field">
                  <div class="col-sm-12">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      value=""
                      required
                    />
                    <label>NAME</label>
                  </div>
                </div>

                <div class="input-field">
                  <div class="col-sm-12">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      value=""
                      required
                    />
                    <label>EMAIL</label>
                  </div>
                </div>

                <textarea
                  class="form-control"
                  id="message"
                  rows="10"
                  placeholder="MESSAGE"
                  name="message"
                  maxlength="400"
                  required
                ></textarea>

                <button
                  class="send-button"
                  id="submit"
                  type="submit"
                  value="SEND"
                >
                  <div class="alt-send-button">
                    <i class="fa fa-paper-plane" id="paper-plane"></i
                    ><span class="send-text">SEND </span>
                  </div>
                </button>
              </form>

              <!-- Left contact page -->

              <div class="direct-contact-container">
                <ul class="contact-list">
                  <li class="list-item">
                    <i class="fa fa-map-marker fa-2x"
                      ><span class="contact-text place">Bangalore, India</span>
                    </i>
                  </li>

                  <li class="list-item">
                    <i class="fa fa-envelope fa-2x"
                      ><span class="contact-text gmail"
                        ><a
                          href="mailto:prashasthnair@gmail.com"
                          title="Send me an email "
                          >prashasthnair@gmail.com</a
                        >
                      </span></i
                    >
                  </li>
                </ul>

                <hr />

                <ul class="social-menu">
                  <li>
                    <a href="https://github.com/prashasth-nair" target="blank"
                      ><i class="fab fa-github"></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="https://www.instagram.com/prashasth__nair"
                      target="blank"
                      ><i class="fab fa-instagram"></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="https://www.linkedin.com/in/prashasth-nair-277a66194"
                      target="blank"
                      ><i class="fab fa-linkedin-in"></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="https://www.facebook.com/prashasthnair"
                      target="_blank"
                    >
                      <i class="fab fa-facebook-f"></i
                    ></a>
                  </li>
                </ul>

                <hr />
                <div class="support">
                  <h3>Support Me:</h3>
                  <iframe
                    src="https://github.com/sponsors/prashasth-nair/button"
                    title="Sponsor prashasth-nair"
                    height="32"
                    width="114"
                    style="border: 0; border-radius: 6px"
                  ></iframe>
                </div>
                <dialog id="dialog-box">
                  <div class="success-message">Email Sent!</div>
                  <p id="success-content">
                    Your email has been successfully sent.
                  </p>
                  <button id="ok-button">OK</button>
                </dialog>
              </div>
            </div>
          </section>
        </div>
      </div>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script src="js/contact.js"></script>
    </div>
  </body>
</html>
